<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshat Enterprise - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/main_logo.png') }}" alt="Akshat Enterprise Logo">
        </div>
        <h1>Akshat Enterprise - Admin Panel</h1>
    </header>

    <!-- Navigation Bar  -->
    <nav>
        <ul>
            <li><a href="{{ url_for('users') }}">Users</a></li>
            <li><a href="{{ url_for('orders') }}">Orders</a></li>
            <li><a href="{{ url_for('inquiries') }}">Enquiries</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <!-- Dashboard Overview -->
    <section class="dashboard">
        <div class="card">
            <h2>Registered Users</h2>
            <p id="totalUsers">Loading...</p>
        </div>
        <div class="card">
            <h2>Pending Orders</h2>
            <p id="pendingOrders">Loading...</p>
        </div>
        <div class="card">
            <h2>New Enquiries</h2>
            <p id="newEnquiries">Loading...</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Akshat Enterprise. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
