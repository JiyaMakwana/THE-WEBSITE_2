<!DOCTYPE html>
<html>
<head>
    <title>Your Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.order/customer.css') }}">
</head>
<body>
    <h2>YOUR ORDERS</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tbody id="ordersTable">
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.product_name }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <button onclick="cancelOrder('{{order.id}}')">Cancel</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='static.order/script.js') }}"></script>
</body>
</html>
